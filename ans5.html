<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    
</head>
<body>
    <!-- 5 ans -->

<h1>Sign Up </h1>
<form >

<label for="first name "> First Name:
<input placeholder="Enter First Name" id="First Name" type="text" minlength="3" maxlength="20">
</label>
<br>

<label for="last name">Last Name:
<input placeholder="Enter Last Name" id="Last Name" type="text" minlength="3" maxlength="20" >
</label>
<br>
<label for="email">Email:
<input placeholder="Enter Email " type="email" id="email" size="30" required>
</label>
<br>
<label for="Password">  Password:
    <input placeholder=" Enter Password" type="password" id="password" min="6">
</label>
<br>
<label for="confirm Password">Confirm Password:
<input placeholder="Confirm Password" type="password" id="confirm password" required>
</label>
<br>
<label for="age"> Age:
<input type=" number" placeholder="Enter Age" id="age" min="0" max="150">
</label> 
<br>
<label for="Gender"> Gender:
<input type="radio" id="male" name="gender">
<label for="male">Male</label>
<input type="radio" id="female" name="gender">
<label for="female">Female</label>
<input type="radio" id="other" name="gender">
<label for="other">other</label>
</label>
<br>
<label for="terms">Terms:
<input type="checkbox" id="terms" required> I agree to terms and conditions
</label>     
<br>
<button  type="submit"> Register</button>
</form>


    
    

</body>
</html>
